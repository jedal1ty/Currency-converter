<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Kalkulator wymiany walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/currency-converter.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <h1 class="body">Kalkulator wymiany walut</h1>
    
    <form class="form">
        <fieldset class="fieldset">
            <legend class="currency">
                Kalkulator wymiany walut
            </legend>
            <p>
                <label>
                    <span class="currency__item">Ilość*: <input placeholder="Wpisz kwotę w walucie" class="js-amount" required value="" type="number" min=0></span>
                </label>
            </p>
            <label><span class="currency__item">Waluta: </span>
                <select class="currency__item js-currency">
                     <option value="4.6965" id="EUR">EUR</option>
                    <option value="4.4828" id="USD">USD</option>
                    <option value="4.7608" id="CHF">CHF</option>
                    <option value="5.4389" id="GBP">GPB</option>
                </select>
            </label>
            <button class="currency__button js-button">Przelicz</button>
            <p>
                <span class="currency__result">Wartość po przeliczeniu na PLN: </span><strong class="currency__result js-result"></strong>
                
            </p>
        </fieldset>
    </form>

</body>

</html>
