<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Kalkulator wymiany walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/currency-converter.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="container">
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__currency">
                Kalkulator wymiany walut
            </legend>
            Pola oznaczone * są wymagane!
            <p>
                <label>
                    <span class="form__currencyItem">Ilość*: <input placeholder="Wpisz kwotę w PLN" class="js-amount"
                            required value="" type="number" min=0></span>
                </label>
            </p>
            <label><span class="form__currencyItem">Waluta: </span>
                <select class="form__currencyItem js-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                    <option value="GBP">GPB</option>
                </select>
            </label>
            <button class="form__currencyButton js-button">Przelicz</button>
            <p>
                <span class="form__currencyResult">Wartość po przeliczeniu: </span><strong
                    class="js-result"></strong>
            </p>

        </fieldset>
    </form>

</body>

</html>
